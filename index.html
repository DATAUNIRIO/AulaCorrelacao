## O que √© correla√ß√£o?

A Correla√ß√£o mede a **dire√ß√£o** (positivas ou negativas) e a **intensidade** (for√ßa) da rela√ß√£o linear entre duas vari√°veis quantitativas (relacionamento entre duas vari√°veis). Costuma-se representar a correla√ß√£o pela letra *r*.


---

## Fatos sobre a correla√ß√£o 

&lt;p&gt; **A correla√ß√£o n√£o faz distin√ß√£o entre vari√°vel explicativa e vari√°vel resposta** N√£o faz diferen√ßa alguma qual vari√°vel voc√™ chama de *x* e qual voc√™ chama de *y*, ao calcular a correla√ß√£o.
&lt;p&gt; 
&lt;p&gt; **r positivo indica uma associa√ß√£o positiva entre as vari√°veis**, e r negativo indica uma associa√ß√£o negativa.
&lt;p&gt; 
&lt;p&gt; **A correla√ß√£o √© sempre um n√∫mero entre -1 e 1.** Valores pr√≥ximos de zero indicam uma rela√ß√£o linear muito fraca. A intensidade da rela√ß√£o linear cresce, √† medida que *r* se afasta de zero em dire√ß√£o a -1 ou 1. Os valores de *r* pr√≥ximos de -1 ou 1 indicam que os pontos num diagrama de dispers√£o caem pr√≥ximos de uma reta. Os valores extremos *r= -1* e *r= 1* ocorrem apenas no caso de rela√ß√£o linear perfeita , quando os pontos caem exatamente sobre a reta.

### Interpreta√ß√£o do r - Valores de refer√™ncia	
#### Negativo 
&lt;p&gt;  -0,2 &lt; r &lt; 0   baixa ou nenhuma associa√ß√£o

&lt;p&gt;  r &gt; 0,7   grau excelente de associa√ß√£o (ou &lt;-0,7)

## F√≥rmula da correla√ß√£o de Pearson

$$ \Huge{ r =\frac{COV(x,y)}{S_xS_y}  }$$
Onde:
* COV = covari√¢ncia
* S = Desvio-padr√£o
* Covari√¢ncia √© o n√∫mero que reflete o grau em que duas vari√°veis variam juntas.

$$ \Huge{COV = \frac{\Sigma(X - \overline{X})(Y - \overline{Y})}{N - 1}} $$

---

##  Regress√£o linear: objetivos
* Predizer observa√ß√µes futuras
* Avaliar o efeito as rela√ß√µes da vari√°vel independente (x) sobre uma vari√°vel dependente (y)
* Descrever a estrutura dos dados

## Modelo de Regress√£o Linear
`\(\Huge{Y = \beta_0 + \beta_1 x + \epsilon}\)`   

Onde:  
Y = √© o valor a ser predito  
`\(\Huge{\beta_0}\)` = √© o intercepto (valor quando x = 0)  
`\(\Huge{\beta_1}\)` = √© a inclina√ß√£o da reta de regress√£o  
x = √© o valor da vari√°vel preditora (preditor linear)   
`\(\Huge{\epsilon}\)` √© o erro
